# =============================================================================
# BRANDING COLORS TEMPLATE
# Define brand colors for email templates and UI
# =============================================================================

# Primary brand colors
primary:
  main: "#667eea"           # Primary brand color
  light: "#a5b4fc"          # Lighter variant
  dark: "#4338ca"           # Darker variant
  contrast: "#ffffff"       # Text color on primary background

# Secondary brand colors  
secondary:
  main: "#764ba2"           # Secondary/accent color
  light: "#c084fc"          # Lighter variant
  dark: "#581c87"           # Darker variant
  contrast: "#ffffff"       # Text color on secondary background

# Semantic colors for different message types
semantic:
  success: "#22c55e"        # Success messages
  warning: "#f59e0b"        # Warning messages
  error: "#ef4444"          # Error messages
  info: "#3b82f6"           # Information messages

# Neutral colors for backgrounds and text
neutral:
  white: "#ffffff"
  gray_50: "#f9fafb"
  gray_100: "#f3f4f6"
  gray_200: "#e5e7eb"
  gray_300: "#d1d5db"
  gray_400: "#9ca3af"
  gray_500: "#6b7280"
  gray_600: "#4b5563"
  gray_700: "#374151"
  gray_800: "#1f2937"
  gray_900: "#111827"
  black: "#000000"

# Email template specific colors
email:
  header_background: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
  header_text: "#ffffff"
  body_background: "#ffffff"
  body_text: "#374151"
  accent_background: "#f8f9ff"
  accent_border: "#667eea"
  footer_background: "#f8f9fa"
  footer_text: "#6b7280"
  link_color: "#667eea"
  link_hover: "#4338ca"

# Category-specific colors (for email classification)
categories:
  support: "#3b82f6"        # Blue for support
  billing: "#22c55e"        # Green for billing
  sales: "#f59e0b"          # Orange for sales
  general: "#6b7280"        # Gray for general
  urgent: "#ef4444"         # Red for urgent
  complaint: "#dc2626"      # Dark red for complaints 